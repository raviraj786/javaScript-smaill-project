    <!-- make Math.max method -->
    <script>

        function check(p, q, r) {
            if (p >= q && p >= r) {
                return p;
            } else if (q >= p && q >= r) {
                return q;
            } else {
                return r;
            }

        }


        var a = prompt("plese enter value")
        var b = prompt("plese enter value")
        var c = prompt("plese enter value")

        var x = check(a, b, c)

        console.log(`${a},${b},${c} : largest=${x}`)
