var num1 = prompt("please entr number") 
var num2= prompt("please entr number") 
var opr = prompt("plese selected - + * ,/")

switch(opr)
{

case "+":
    var res = parseFloat(num1)+parseFloat(num2);
    console.log(`${num1}+${num2}=${res}`);
    break;
  

        case "-":
    var res = parseFloat(num1) - parseFloat(num2);
    console.log(`${num1}-${num2}=${res}`);
    break;

    case "*":
    var res = parseFloat(num1) * parseFloat(num2);
    console.log(`${num1}*${num2}=${res}`);
    break;

    case "/":
    var res = parseFloat(num1)  / parseFloat(num2);
    console.log(`${num1}/${num2}=${res}`);
    break;
