<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function check() {
            var n = document.getElementById('number').value;
            //   var check = Math.sign(n);
            if (n > 0) {
                res = `${n} is positive number`
            } else if (n < 0) {
                res = `${n} is nagetive number`
            } else if (n == 0) {
                res = `${n} is value zero`
            } else {
                res = `${n} is not a number`
            }

            document.getElementById('res').innerText = res;
        } 
    </script>
</head>

<body>
    <input type="" name="" id="number" /> number </br>
    <button id="check" onclick="check()">Check</button>
    <h1 id="res"></h1>
</body>

</html>
